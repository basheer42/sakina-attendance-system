<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="200" height="80" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Gas Flame Icon -->
  <g transform="translate(15, 15)">
    <!-- Flame Shape -->
    <path d="M20 45 C20 45, 15 40, 15 30 C15 25, 18 20, 22 18 C25 22, 30 25, 30 35 C30 40, 25 45, 20 45 Z" 
          fill="url(#flameGradient)" opacity="0.9"/>
    <path d="M22 40 C22 40, 19 37, 19 32 C19 28, 21 25, 23 24 C25 26, 27 28, 27 33 C27 36, 25 40, 22 40 Z" 
          fill="#fef3c7" opacity="0.8"/>
    
    <!-- Gas Pipe Base -->
    <rect x="16" y="45" width="8" height="8" fill="#4b5563" rx="1"/>
    <rect x="14" y="52" width="12" height="3" fill="#6b7280" rx="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    SAKINA GAS
  </text>
  
  <!-- Updated Tagline -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" opacity="0.9">
    More Energy for a Better Tomorrow
  </text>
  
  <!-- Decorative Element -->
  <circle cx="175" cy="25" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="185" cy="35" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="180" cy="45" r="2.5" fill="#fbbf24" opacity="0.6"/>
</svg>